<!doctype html>
<html>
  <head>
    <title>Spotlight Area</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        width: 150px;
        overflow-x: hidden;
        color: #000;
        background-color: #fff;
      }

      label {
        display: block;
      }

    </style>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div style="margin-bottom: 3px;">开启聚光灯</div>
    <label class="slaSwitch" for="slaSpotlightSwitch">
      <input type="checkbox" id="slaSpotlightSwitch">
      <span class="slaSlider"></span>
    </label>

    <br>
    <br>

    <label for="slaRangeOfBlur">模糊度:
      <output id="slaDeGreeOfBlur">0</output>
    </label>
    <input type="range" id="slaRangeOfBlur" class="slaRange" value="0" min="0" max="50">

    <label for="slaDeGreeOfDarkness">暗度:
      <output id="slaDeGreeOfDarkness">0</output>
    </label>
    <input type="range" id="slaRangeOfDarkness" class="slaRange"  value="0" min="0" max="100">

    <script src="popup.js"></script>
  </body>
</html>
